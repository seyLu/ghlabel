[project]
name = "python-template"
version = "0.0.1"
# Support Python 3.11.
requires-python = "==3.11"
license = "MIT"
authors = [
    {name = "MJ Sabit (seyLu)", email = "98249191+seyLu@users.noreply.github.com"},
]


[tool.ruff]
# Enable flake8-bugbear (`B`) rules.
select = ["E", "F", "B"]

# Never enforce `E501` (line length violations).
ignore = ["E501"]

# Avoid trying to fix flake8-bugbear (`B`) violations.
unfixable = ["B"]

# Ignore `E402` (import violations) in all `__init__.py` files, and in `path/to/file.py`.
[tool.ruff.per-file-ignores]
"__init__.py" = ["E402", "F401"]
"path/to/file.py" = ["E402"]


[tool.isort]
# Automatically apply black to isort.
profile = "black"


[tool.mypy]
strict = "True"
implicit_reexport = "True"

# Exclude type checking on files/dirs
exclude = [
    # TOML basic string (double-quotes, backslash and other characters need escaping)
    "app",
    "migrations",
    "routers",

    # TOML literal string (single-quotes, no escaping necessary)
    '/managers\.py$',
    '/models\.py$',
    '/serializers\.py$',
    '/urls\.py$',
    '/views\.py$',
]
