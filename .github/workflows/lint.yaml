name: Lint
run-name: Linting ${{ github.repository }}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Perform lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@951b48540b429070694bc8abd82fd6901eb123ca # v2.5.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v3.5.3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 # v4.7.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install and upgrade PIP
        run: python -m pip install --upgrade pip

      - name: Install Dependencies
        run: >
          pip install
          ruff
          mypy

      - name: Ruff Linter
        run: ruff check . --diff

      - name: Ruff Formatter
        run: ruff format .

      - name: Mypy Type Checker
        run: >
          mypy .
          --install-types
          --non-interactive
          --ignore-missing-imports
